<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Foods</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <h1>Delicious Foods</h1>
        </div>
    </header>
    <main>
        <nav>
            <ul class="food-list">
                <li><a href="#pizzas">Pizzas</a></li>
                <li><a href="#burgers">Burgers</a></li>
                <li><a href="#desserts">Desserts</a></li>
            </ul>
        </nav>
        <section id="pizzas">
            <h2>Pizzas</h2>
            <div class="food-item">
                <img src="pizza-margherita.jpg" alt="Margherita Pizza">
                <p>Margherita Pizza</p>
            </div>
            <div class="food-item">
                <img src="pepperoni-pizza.jpg" alt="Pepperoni Pizza">
                <p>Pepperoni Pizza</p>
            </div>
        </section>
        <section id="burgers">
            <h2>Burgers</h2>
            <div class="food-item">
                <img src="cheeseburger.jpg" alt="Cheeseburger">
                <p>Cheeseburger</p>
            </div>
            <div class="food-item">
                <img src="veggie-burger.jpg" alt="Veggie Burger">
                <p>Veggie Burger</p>
            </div>
        </section>
        <section id="desserts">
            <h2>Desserts</h2>
            <div class="food-item">
                <img src="chocolate-cake.jpg" alt="Chocolate Cake">
                <p>Chocolate Cake</p>
            </div>
            <div class="food-item">
                <img src="ice-cream.jpg" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
        </section>
    </main>
</body>
</html>
